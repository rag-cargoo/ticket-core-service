spring:
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: ticket-group
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"

# App Custom Properties
app:
  kafka:
    topic:
      reservation: "ticket-reservation-events"
  waiting-queue:
    queue-key-prefix: "waiting-queue:"
    active-key-prefix: "active-user:"
    max-queue-size: 100
    active-ttl-minutes: 5
    activation-batch-size: 10
    activation-concert-id: 1
    activation-delay-millis: 10000
    sse-timeout-millis: 300000
    sse-heartbeat-delay-millis: 15000
