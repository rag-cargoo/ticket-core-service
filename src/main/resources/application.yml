spring:
  profiles:
    active: local
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
  kafka:
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: ticket-group
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"

# App Custom Properties
app:
  kafka:
    topic:
      reservation: "ticket-reservation-events"
      push: ${APP_KAFKA_TOPIC_PUSH:ticket-push-events}
    push:
      consumer-group-id: ${APP_KAFKA_PUSH_CONSUMER_GROUP_ID:${spring.application.name:ticket-core-service}-${random.uuid}}
  reservation:
    hold-ttl-seconds: 300
    soft-lock-ttl-seconds: ${APP_RESERVATION_SOFT_LOCK_TTL_SECONDS:30}
    soft-lock-key-prefix: "seat:lock:"
    expire-check-delay-millis: 5000
    refund-cutoff-hours-before-concert: 24
  payment:
    provider: ${APP_PAYMENT_PROVIDER:wallet}
    default-ticket-price-amount: 100000
  admin-console:
    minimum-role: USER
  push:
    mode: ${APP_PUSH_MODE:websocket}
  websocket:
    broker:
      mode: ${APP_WS_BROKER_MODE:simple}
      relay-host: ${APP_WS_RELAY_HOST:localhost}
      relay-port: ${APP_WS_RELAY_PORT:61613}
      relay-client-login: ${APP_WS_RELAY_CLIENT_LOGIN:guest}
      relay-client-passcode: ${APP_WS_RELAY_CLIENT_PASSCODE:guest}
      relay-system-login: ${APP_WS_RELAY_SYSTEM_LOGIN:guest}
      relay-system-passcode: ${APP_WS_RELAY_SYSTEM_PASSCODE:guest}
      relay-virtual-host: ${APP_WS_RELAY_VIRTUAL_HOST:/}
      relay-system-heartbeat-send-interval: ${APP_WS_RELAY_SYSTEM_HEARTBEAT_SEND_INTERVAL:10000}
      relay-system-heartbeat-receive-interval: ${APP_WS_RELAY_SYSTEM_HEARTBEAT_RECEIVE_INTERVAL:10000}
  waiting-queue:
    queue-key-prefix: "waiting-queue:"
    active-key-prefix: "active-user:"
    ws-subscriber-zset-key-prefix: "ws:queue:subs:"
    ws-concert-index-key: "ws:queue:concerts"
    ws-subscriber-ttl-seconds: 300
    max-queue-size: 100
    active-ttl-minutes: 5
    activation-batch-size: 10
    activation-concert-id: 1
    activation-delay-millis: 10000
    sse-timeout-millis: 300000
    sse-heartbeat-delay-millis: 15000
  abuse-guard:
    hold-request-window-seconds: 10
    hold-request-max-count: 3
    duplicate-request-window-seconds: 300
    device-window-seconds: 600
    device-max-distinct-users: 1
    audit-query-default-limit: 100
  auth:
    jwt:
      issuer: "ticketrush"
      secret: ${AUTH_JWT_SECRET:ticketrush-local-dev-jwt-secret-key-change-this-value}
      access-token-seconds: ${AUTH_ACCESS_TOKEN_SECONDS:1800}
      refresh-token-seconds: ${AUTH_REFRESH_TOKEN_SECONDS:1209600}
      access-token-blocklist-key-prefix: ${AUTH_ACCESS_TOKEN_BLOCKLIST_KEY_PREFIX:auth:access-blocklist:}
  social:
    real-e2e:
      enabled: ${APP_AUTH_SOCIAL_REAL_E2E_ENABLED:false}
  frontend:
    u1-callback-url: ${U1_CALLBACK_URL:/ux/u1/callback.html}
    allowed-origins: ${FRONTEND_ALLOWED_ORIGINS:http://localhost:8080,http://127.0.0.1:8080}
  cache:
    concert:
      list-ttl: ${APP_CACHE_CONCERT_LIST_TTL:30s}
      list-max-size: ${APP_CACHE_CONCERT_LIST_MAX_SIZE:100}
      search-ttl: ${APP_CACHE_CONCERT_SEARCH_TTL:20s}
      search-max-size: ${APP_CACHE_CONCERT_SEARCH_MAX_SIZE:500}
      options-ttl: ${APP_CACHE_CONCERT_OPTIONS_TTL:30s}
      options-max-size: ${APP_CACHE_CONCERT_OPTIONS_MAX_SIZE:1000}
      available-seats-ttl: ${APP_CACHE_CONCERT_AVAILABLE_SEATS_TTL:5s}
      available-seats-max-size: ${APP_CACHE_CONCERT_AVAILABLE_SEATS_MAX_SIZE:2000}
