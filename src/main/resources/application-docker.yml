spring:
  config:
    activate:
      on-profile: docker
  datasource:
    url: jdbc:postgresql://postgres-db:5432/mydb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  data:
    redis:
      host: redis
      port: 6379
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:kafka:29092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: ticket-group
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"

# App Custom Properties
app:
  kafka:
    topic:
      reservation: "ticket-reservation-events"
  reservation:
    hold-ttl-seconds: 300
    expire-check-delay-millis: 5000
  waiting-queue:
    queue-key-prefix: "waiting-queue:"
    active-key-prefix: "active-user:"
    max-queue-size: 100
    active-ttl-minutes: 5
    activation-batch-size: 10
    activation-concert-id: 1
    activation-delay-millis: 10000
    sse-timeout-millis: 300000
    sse-heartbeat-delay-millis: 15000
  abuse-guard:
    hold-request-window-seconds: 10
    hold-request-max-count: 3
    duplicate-request-window-seconds: 300
    device-window-seconds: 600
    device-max-distinct-users: 1
    audit-query-default-limit: 100
  social:
    kakao:
      client-id: ${KAKAO_CLIENT_ID:}
      client-secret: ${KAKAO_CLIENT_SECRET:}
      redirect-uri: ${KAKAO_REDIRECT_URI:}
    naver:
      client-id: ${NAVER_CLIENT_ID:}
      client-secret: ${NAVER_CLIENT_SECRET:}
      redirect-uri: ${NAVER_REDIRECT_URI:}
      service-url: ${NAVER_SERVICE_URL:}
