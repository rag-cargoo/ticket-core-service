spring:
  config:
    import: optional:file:.env.local[.properties]
    activate:
      on-profile: local
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        highlight_sql: true
        use_sql_comments: true
  data:
    redis:
      host: localhost
      port: 6379
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      group-id: ticket-group
      auto-offset-reset: earliest
      properties:
        spring.json.trusted.packages: "*"

# Logging Settings
logging:
  level:
    root: INFO
    org.hibernate.SQL: INFO
    org.hibernate.orm.jdbc.bind: INFO
    org.springframework.web: DEBUG
    org.springframework.kafka: DEBUG
    com.ticketrush: DEBUG

debug: true

# Custom App Properties
app:
  kafka:
    topic:
      reservation: "ticket-reservation-events"
  reservation:
    hold-ttl-seconds: 300
    soft-lock-ttl-seconds: ${APP_RESERVATION_SOFT_LOCK_TTL_SECONDS:30}
    soft-lock-key-prefix: "seat:lock:"
    expire-check-delay-millis: 5000
    refund-cutoff-hours-before-concert: 24
  payment:
    provider: ${APP_PAYMENT_PROVIDER:wallet}
    default-ticket-price-amount: 100000
  waiting-queue:
    queue-key-prefix: "waiting-queue:"
    active-key-prefix: "active-user:"
    ws-subscriber-zset-key-prefix: "ws:queue:subs:"
    ws-concert-index-key: "ws:queue:concerts"
    ws-subscriber-ttl-seconds: 300
    max-queue-size: 100
    active-ttl-minutes: 5
    activation-batch-size: 10
    activation-concert-id: 1
    activation-delay-millis: 10000
    sse-timeout-millis: 300000
    sse-heartbeat-delay-millis: 15000
  abuse-guard:
    hold-request-window-seconds: 10
    hold-request-max-count: 3
    duplicate-request-window-seconds: 300
    device-window-seconds: 600
    device-max-distinct-users: 1
    audit-query-default-limit: 100
  social:
    kakao:
      client-id: ${KAKAO_CLIENT_ID:}
      client-secret: ${KAKAO_CLIENT_SECRET:}
      redirect-uri: ${KAKAO_REDIRECT_URI:}
    naver:
      client-id: ${NAVER_CLIENT_ID:}
      client-secret: ${NAVER_CLIENT_SECRET:}
      redirect-uri: ${NAVER_REDIRECT_URI:}
      service-url: ${NAVER_SERVICE_URL:}
