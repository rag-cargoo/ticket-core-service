version: "3.8"

services:
  postgres-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ticket-network

  redis:
    image: redis:alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - ticket-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 4000
      ZOOKEEPER_INIT_LIMIT: 10
      ZOOKEEPER_SYNC_LIMIT: 5
      KAFKA_OPTS: "-Dzookeeper.4lw.commands.whitelist=ruok"
    healthcheck:
      test: ["CMD", "bash", "-c", "echo 'ruok' | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - ticket-network

  kafka:
    image: confluentinc/cp-kafka:7.0.1
    depends_on:
      zookeeper:
        condition: service_healthy
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_ZOOKEEPER_SESSION_TIMEOUT_MS: 30000
      KAFKA_ZOOKEEPER_CONNECTION_TIMEOUT_MS: 30000
    healthcheck:
      test: ["CMD", "kafka-topics", "--list", "--bootstrap-server", "localhost:29092"]
      interval: 15s
      timeout: 10s
      retries: 10
    networks:
      - ticket-network

  app-node-1:
    build:
      context: ../..
    env_file:
      - ../../.env.local
    environment:
      SPRING_PROFILES_ACTIVE: docker
      APP_PUSH_MODE: websocket
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ticket-network

  app-node-2:
    build:
      context: ../..
    env_file:
      - ../../.env.local
    environment:
      SPRING_PROFILES_ACTIVE: docker
      APP_PUSH_MODE: websocket
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ticket-network

  app-node-3:
    build:
      context: ../..
    env_file:
      - ../../.env.local
    environment:
      SPRING_PROFILES_ACTIVE: docker
      APP_PUSH_MODE: websocket
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
    depends_on:
      postgres-db:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    networks:
      - ticket-network

  nginx-lb:
    image: nginx:alpine
    depends_on:
      - app-node-1
      - app-node-2
      - app-node-3
    ports:
      - "18080:8080"
    volumes:
      - ./nginx/k6-distributed-lb.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ticket-network

networks:
  ticket-network:
    driver: bridge
